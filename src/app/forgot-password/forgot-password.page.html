<ion-content>
  <div  class="main-content">
    <div class="logo">
      <span>Kimora</span>
    </div>
  <form [formGroup] = "changePasswordForm" (ngSubmit)="changePassword()">
    <div class="main-form-class">
      <div class="usernameClass">
        <label>Enter old password</label>
        <input formControlName="old_password" placeholder="Old Password"/>
        <!-- <div class="showpasswordIcon"> <ion-icon [name]="fieldTextType ? 'eye-outline' : 'eye-off-outline'" (click)="togglePassword()"></ion-icon> </div> -->
      </div>

      <div class="usernameClass">
        <label>Enter new password</label>
        <!-- <div class="showPassword"> -->
          <input formControlName="new_password"  placeholder="New Password"/>
          <!-- <div class="showpasswordIcon"> <ion-icon [name]="fieldTextType ? 'eye-outline' : 'eye-off-outline'" (click)="togglePassword()"></ion-icon> </div> -->
        <!-- </div> -->
      </div>

      <div class="submitButton">
        <button type="ngSubmit"> Change Password </button>
      </div>
    </div>
  </form>
  <div>
    <div class="hrClass">
      <div class="hr"><hr/></div>
      <span>Or</span>
      <div class="hr"><hr/></div>
    </div>
  </div>
  <div class="socialIcons">

    <div class="socialIcons-parent">

    <div class="googleClass">
      <span>Sign Up with</span>
      <div>
        <img src='../../assets/google.png'/>
        <img src='../../assets/facebook.png'/>
      </div>
    </div>
  </div>
    <div>

    </div>
  </div>
  <div class="noAccount">
    <p>Already Have an Account ? <a (click)="navigateToLogin()">Login</a></p>
  </div>
</div>
</ion-content>
