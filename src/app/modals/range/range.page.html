
<ion-content class="ion-padding">

  <ion-item lines="none">
<div class="modal-header">
  <p>Rate this video</p>
</div>
  </ion-item>

  <ion-item lines="none">

    <ion-range min="0" max="5" pin color="secondary" [(ngModel)]="range" (ionChange)="setRange(range)">
      <ion-icon slot="start" size="small" name="star-outline"></ion-icon>
      <ion-icon slot="end" name="star"></ion-icon>
    </ion-range>
  </ion-item>
  <ion-item lines="none">
    <p class="rangeText">{{finalRange}}
      <ion-icon slot="start" size="small" name="star-outline"></ion-icon>
    </p>
  </ion-item>
  <ion-item lines="none">
    <div class="buttons">
      <button  (click)="sendData()">
        Send
      </button>
      <button  (click)="closeModal()">
        Cancel
      </button>
    </div>
  </ion-item>
</ion-content>
