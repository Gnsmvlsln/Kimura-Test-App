
<ion-content>
  <div class="main-content">
    <div class="logo">
      <span>Demo</span>
    </div>
  <form [formGroup] = "registerForm" (ngSubmit)="clickedRegister()">
    <div class="main-form-class">
      <div class="usernameClass">
        <label>Fullname</label>
        <input type="text" formControlName="fullname" placeholder="Your name"/>
      </div>

      <div class="usernameClass">
        <label>Email Address</label>
        <input formControlName="email" placeholder="name@domain.com"/>
      </div>

      <div class="passwordClass">
        <label>Password</label>
        <div class="showPassword">
          <input formControlName="password" [type]="fieldTextType ? 'text' : 'password'" placeholder="********"/>
          <div class="showpasswordIcon"> <ion-icon [name]="fieldTextType ? 'eye-outline' : 'eye-off-outline'" (click)="togglePassword()"></ion-icon> </div>
        </div>
      </div>

      <div class="usernameClass">
        <label>Mobile Number</label>
        <input type="tel" formControlName="mob" placeholder="Mobile number"/>
      </div>

      <div class="submitButton">
        <button type="ngSubmit"> Regitser </button>
      </div>
    </div>
  </form>
  <div>
    <div class="hrClass">
      <div class="hr"><hr/></div>
      <span>Or</span>
      <div class="hr"><hr/></div>
    </div>
  </div>
  <div class="socialIcons">

    <div class="socialIcons-parent">

    <div class="googleClass">
      <span>Sign Up with</span>
      <div>
        <img src='../../assets/google.png'/>
        <img src='../../assets/facebook.png'/>
      </div>
    </div>
  </div>
    <div>

    </div>
  </div>
  <div class="noAccount">
    <p>Already Have an Account ? <a (click)="navigateToLogin()">Login</a></p>
  </div>
</div>
</ion-content>
